{% extends "base.html" %}
{% block page %}Mudar senha{% endblock %}

{% block content %}

<body class="bg-gradient-primary">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
            <form action="" method="POST">
                <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                        id="actualpass" name="actualpass" placeholder="Senha Atual">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                        id="newpass" name="newpass" placeholder="Nova senha">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                        id="newpassconfirm" name="newpassconfirm" placeholder="Repetir nova senha">
                </div>
                <input class="btn btn-primary btn-user btn-block" type="submit" value="Alterar"/>
            </form>
        </div>
    </div>
</body>
{% endblock %}
